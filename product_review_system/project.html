<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Product Review System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-review-container">
        <h1>Product Reviews</h1>
        <div class="review-form">
            <h2>Take time and leave a Review for any products</h2>
            <form id="review-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="product-type">Product Type:</label >
                <select id="product-type" name="product-type" required>
                    <option value="1">Electronics</option>
                    <option value="2">Furniture</option>
                    <option value="3">Cellphone and Computer</option>
                    <option value="4">Clothing</option>
                    <option value="5">Fancy and Beauty</option>
                    <option value="6">Sports and Fitness</option>
                    <option value="7">Books</option>
                    <option value="8">Toys</option>
                    <option value="9">Groceries and Kitchen</option>
                    <option value="10">Hard Tools</option>
                </select>
                <label for="text">Name of the brand and product:</label>
                <input type="text" id="text" name="text" required>
                <label for="price">Price of the product (in Rupees):</label>
                <input type="number" id="price" name="price" required>
                <label for="date-purchased">Date of Purchase:</label>
                <input type="date" id="date-purchased" name="date-purchased">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="review">Review:</label>
                <textarea id="review" name="review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
        <div class="reviewlist">
            <h2>Reviews</h2>
            <div id="reviews-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
